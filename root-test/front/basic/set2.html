<body>

        <script type="text/javascript">
        //<![CDATA[
        var theForm = document.forms['form1'];
        if (!theForm) {
            theForm = document.form1;
        }

        function __doPostBack(eventTarget, eventArgument) {
            if (!theForm.onsubmit || (theForm.onsubmit() != false)) {
                theForm.__EVENTTARGET.value = eventTarget;
                theForm.__EVENTARGUMENT.value = eventArgument;
                theForm.submit();

            <input type="hidden" name="__VIEWSTATEGENERATOR" id="__VIEWSTATEGENERATOR" value="3186BC91" />

        <div class="container">
            <div class="top">
                <h1>我的iApp設定</h1>
            </div>
            <div class="left">
                <h2>iApp封面圖片</h2>
                <div class="show">
                    <a id="show-upload">
                        <img class="upload" src="img/uploadicon.png" />
                    </a>
                </div>
            </div>
            <div class="set">
                <div class="icon">
                    <label for="FU1">

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/JIC.js"></script>
    <script>
    function previewImage(fileInput, imgcanvas, size) {
        //read uploading file
        var reader = new FileReader();
        var file = document.getElementById(fileInput).files[0];
        reader.readAsDataURL(file);
        reader.onload = function(oFREvent) {
            document.getElementById(imgcanvas).src = oFREvent.target.result;
            var output_format = "jpg";
            document.getElementById(imgcanvas).src = jic.compress(document.getElementById(imgcanvas), size, output_format).src;
        };
    }
    </script>
</body>
