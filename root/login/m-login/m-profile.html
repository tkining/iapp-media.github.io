<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>mobile-profile</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/m-profile.css">
</head>

<body>
    <!-- mobile會員資料畫面 -->
    <div class="login-mobile">
        <div class="navbar">
            <img class="iapplogo" src="img/iapplogo.png">
        </div>
        <div class="content">
            <div class="login">
                <p>會員資料</p>
                <div class="bar"></div>
                <form method="post" action="" class="login-input" onsubmit="return checkLogin();">
                <div class="logo-file">
                    <img id="p1" class="icon" src="" width="110px" height="110px">
                    <a id="show-upload" class="#" href="javascrip:void(0)" onclick="callAUL()">
                    <p>選擇檔案</p>
                    </a>
                    </div>
                    姓名：<input type="text" id="mname" placeholder="" class="name">
                    電話：<input type="tel" id="mtel" placeholder="" class="tel">
                    更改密碼：<input type="password" id="mrepasswd" placeholder="" class="repasswd">
                    確認密碼：<input type="password" id="mckpasswd" placeholder="" class="ckpasswd">
                    <input type="submit" id="login-submit" style="display: none;">
                </form>
            </div>
            
            <div class="login-back">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
            <div class="send" id="login">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </div>
        </div>
        <div class="footer">
        </div>

    </div>

    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/m-login.js"></script>
</body>

</html>
