<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>mobile-login</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/m-login.css">
</head>

<body>
    <!-- mobile會員登入畫面 -->
    <div class="login-mobile">
        <div class="navbar">
            <img class="iapplogo" src="img/iapplogo.png">
        </div>
        <div class="content">
            <div class="login">
                <p>會員帳號登入</p>
                <div class="bar"></div>
                <form method="post" action="" class="login-input" onsubmit="return checkLogin();">
                    <input type="email" id="email" placeholder="電子郵件" class="admin" autocomplete="on">
                    <input type="password" id="password" placeholder="密碼" class="password">
                    <input type="submit" id="login-submit" style="display: none;">
                </form>
            </div>
            <div class="fb">
                <p>FaceBook登入</p>
                <div class="bar"></div>
                <a href=""><img class="fb-img" src="img/fb.png"></a>
            </div>
            <div class="login-back">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </div>
            <div class="send" id="login">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </div>
        </div>
        <div class="footer">
            <p>還不是會員嗎？>></p>
            <div class="join">
                <p>
                    <a class="" href="">加入我們</a>
                </p>
            </div>
        </div>
    </div>
    <!-- mobile會員註冊畫面 -->
    <div class="register-mobile">
        <div class="navbar">
            <img class="iapplogo" src="img/iapplogo.png">
        </div>
        <div class="content">
            <div class="login">
                <p>註冊會員</p>
                <div class="bar"></div>
            </div>
            <form method="post" action="" class="register-input" onsubmit="return checkRegister();">
                <input type="text" id="name" placeholder="名字" class="name">
                <input type="email" id="register-email" placeholder="email" class="admin">
                <input type="password" id="register-password" placeholder="密碼" class="password">
                <input type="submit" id="register-submit" style="display: none;">
            </form>
            <div class="register-back">
                <a href=""><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></a>
            </div>
            <div class="send" id="register">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <!-- 依需要參考已編譯外掛版本（如下），或各自獨立的外掛版本 -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/m-login.js"></script>
</body>

</html>
