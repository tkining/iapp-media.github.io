    <script>
    $(document).ready(function() {
        $("#inputImage").click(function() {
            $('.preview-container').hide();
            $('.img-container').show();
            $(".upload-img").show();
            $(".pages").hide();
            $('.send').hide();
            $('.cut').show();
            $('.cut').attr("disabled", true);
            $('.rotate-btn').hide();
        });
        $(".cut").click(function() {
            $(".cut").hide();
            $(".send").show();

        });
        $("#sended").click(function() {
            $(".upload-img").hide();
            $(".pages").show();

        });
        $('#inputImage').change(function() {
            $('.preview-container').hide();
            $('.img-container').show();
            $('.send').hide();
            $('.cut').show();
            $('.rotate-btn').show();
        });
        $('.cancel').click(function() {
            $(".upload-img").hide();
            $(".pages").show();
        });
    });
    </script>
