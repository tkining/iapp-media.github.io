<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="top"></div>
	<div class="content">
		<div style="position: absolute; top: 2%; left: 10%; width: 80%; height: 12%;">
			<p style="font-size: 24px;font-weight: bold;color: orange;text-align: center">設定</p>
			<div class="bar3"></div>
		</div>
		</div>
		<!-- 基本資料區域 -->
		<div style="position: absolute; top: 25%; left: 10%; width: 10%; height: 50%;">
			<a href="#" id="set-btn1"><img src="img/music-01.png" style="position: absolute; top: 0%; left: 10%;"onMouseOut="this.src='img/music-01.png'" onMouseOver="this.src='img/music-02.png'"></a>
			<a href="#" id="set-btn2"><img class="set-btn2" src="img/icon-01.png" style="position: absolute; top: 35%; left: 10%;"onMouseOut="this.src='img/icon-01.png'" onMouseOver="this.src='img/icon-02.png'"></a>
			<a href="#" id="set-btn3"><img class="set-btn3" src="img/action-01.png" style="position: absolute; top: 70%; left: 10%;"onMouseOut="this.src='img/action-01.png'" onMouseOver="this.src='img/action-02.png'"></a>
		</div>
		<!-- 音樂來源區域 -->
		<div class="setting1" style="background-color: red;position: absolute; top: 25%; left: 20%; width: 70%; height: 50%;opacity: 0.5;">
			<p style="color:white">音樂來源</p>
		</div>
		<!-- 更換icon區域 -->
		<div class="setting2 hide" style="background-color: blue;position: absolute; top: 25%; left: 20%; width: 70%; height: 50%;opacity: 0.5;">
			<p style="color:white">更換icon</p>
		</div>
		<!-- 換頁效果區域 -->
		<div class="setting3 hide" style="background-color: green;position: absolute; top: 25%; left: 20%; width: 70%; height: 50%;opacity: 0.5;">
			<p style="color:white">換頁效果</p>
		</div>
	</div>
	<div class="bottom"></div>
	
	<script src="js/jquery-2.1.4.min.js"></script>
</body>
	
	<script>
		$(document).ready(function() {
		    $("#set-btn1").click(function() {
		        $(".setting1").show();
		        $(".setting2").hide();
		        $(".setting3").hide();
		    });
		    $("#set-btn2").click(function() {
		        $(".setting2").show();
		        $(".setting1").hide();
		        $(".setting3").hide();
		    });
		    $("#set-btn3").click(function() {
		        $(".setting3").show();
		        $(".setting2").hide();
		        $(".setting1").hide();
		    });
		});
	</script>
</html>
